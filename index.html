<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinographic</title>
    <!-- Include Google fonts: Frijole, Open Sans, Oswald -->
    <link href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap" rel="stylesheet">
    <!-- Normalize browser styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="app.css" rel="stylesheet">
    <!-- Link to app.js with defer till HTML render -->
    <script defer src="app.js"></script>
</head>
<body>
    <header class="text-center mb-5">
        <h2>Natural History Museum</h2> 
        <h1>Dinosaurs</h1>
        <h3>How do you compare?</h3>
    </header>
    <!-- Form to get user input -->
    <form id="compareForm" class="row mb-3" novalidate>
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 bg-light p-5">
            <div class="form-group mb-3">
                <label class="form-label fw-bold">Name:</label>
                <input id="name" class="form-control" type="text" name="name" required>
                <div class="invalid-feedback">
                    Please provide a name
                </div>
            </div>
            
            <div class="form-group mb-3">
                <label class="form-label fw-bold">Height:</label>
                <div class="row">
                    <div class="col">
                        <input id="feet" class="form-control" type="number" min="0" name="feet" value="0" required><span class="form-text">Feet</span>
                    </div>
                    <div class="col">
                        <input id="inches" class="form-control" type="number" min="0" name="inches" value="0" required><span class="form-text">Inches</span>
                    </div>
                </div>
                <div class="invalid-feedback">
                    Please provide a height
                </div>
            </div>
            
            <div class="form-group mb-3">
                <label class="form-label fw-bold">Weight:</label>
                <input id="weight" class="form-control" type="number" min="0" name="weight" value="0" required><span class="form-text">lbs</span>
                <div class="invalid-feedback">
                    Please provide a weight
                </div>
            </div>
            
            <div class="form-group mb-3">
                <label class="form-label fw-bold">Diet:</label>
                <select id="diet" class="form-select" name="diet" required>
                    <option value="">Select a Diet</option>
                    <option>Herbivore</option>
                    <option>Omnivore</option>
                    <option>Carnivore</option>
                </select>
                <div class="invalid-feedback">
                    Please select a diet
                </div>
            </div>
            <button type="submit" class="btn btn-secondary">Compare Me!</button>
        </div>
    </form>
    <!-- .grid to attach tiles to -->
    <div class="d-flex justify-content-center mb-3">
        <button id="return" class="btn btn-primary d-none">Return to Form</button>
    </div>
    <main id="grid"></main>
    <footer class="text-center">
        <!-- Include information source -->
        <p class="fine-print">Data Sourced from <a href="https://www.wikipedia.org/">Wikipedia.org</a>, all numbers are approximations.</p>
    </footer>
</body>
</html>
